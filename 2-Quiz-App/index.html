<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz-App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="quiz-container">
      <div class="result-page">
        <h3>Your Results</h3>
        <div class="results">
          <div class="correct-result">
            <i class="fa-solid fa-check"></i>
            <span id="correct-result">0</span>
          </div>
          <div class="wrong-result">
            <i class="fa-solid fa-xmark"></i>
            <span id="wrong-result">0</span>
          </div>
        </div>
      </div>
      <div class="title">
        <h3>Quiz App</h3>
      </div>
      <div class="answer-check">
        <div class="correct">
          <i class="fa-solid fa-check"></i>
          <span id="correct-counter">0</span>
        </div>
        <div class="wrong">
          <i class="fa-solid fa-xmark"></i>
          <span id="wrong-counter">0</span>
        </div>
      </div>
      <div class="question-category">Sport</div>
      <div class="question">Lorem ipsum dolor sit amet?</div>
      <ul class="answers">
        <li class="answer"></li>
        <li class="answer"></li>
        <li class="answer"></li>
        <li class="answer"></li>
      </ul>
      <div class="buttons">
        <button class="btn check-btn" id="check-btn">Check Answer</button>
        <button class="btn" id="try-again">Try Again</button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
