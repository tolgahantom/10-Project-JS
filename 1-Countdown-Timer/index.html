<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Countdown Timer</title>
  </head>
  <body>
    <div class="main-container">
      <div class="titles">
        <div class="subtitle">-countdown to-</div>
        <div class="main-title">new year</div>
      </div>
      <div class="time-containers">
        <div class="time-container day">
          <div class="time-number" id="day"></div>
          <div class="time-title">days</div>
        </div>
        <div class="time-container hour">
          <div class="time-number" id="hour"></div>
          <div class="time-title">hours</div>
        </div>
        <div class="time-container minutes">
          <div class="time-number" id="minute"></div>
          <div class="time-title">minutes</div>
        </div>
        <div class="time-container second">
          <div class="time-number" id="second"></div>
          <div class="time-title">seconds</div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
